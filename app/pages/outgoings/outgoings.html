<ion-header>

  <ion-navbar vermelho>
    <ion-title>Despesas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outgoings">

  <div class="loading-container" *ngIf="deleting">
    <div class="loading">
      <ion-spinner></ion-spinner>
    </div>
  </div>

  <div class="subheader" >
    <h2>{{getLabel(month, year, actualYear)}}</h2>
    <button vermelho (click)="subtractMonth()">
      <ion-icon name="ios-arrow-back"></ion-icon>
    </button>
    <button vermelho (click)="addMonth()">
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </button>
  </div>
  <div class="content">
    <ion-list *ngIf="getFilteredOutgoings(outgoings, date, month, year, actualYear ).length > 0">
      <ion-item *ngFor="let outgoing of getFilteredOutgoings(outgoings, date, month, year, actualYear); let i = index" (click)="deleteOutgoing(outgoing, i)">
        <ion-icon item-left [name]="getIcon(outgoing)"></ion-icon>
        <h2>{{outgoing.descricao}} - R${{accounting.formatMoney(outgoing.valor, "", 2, ".", ",")}}</h2>
        <p>{{formatData(outgoing.data)}}</p>
      </ion-item>
    </ion-list>

    <div class="no-results" *ngIf="getFilteredOutgoings(outgoings, date, month, year, actualYear ).length == 0">
      <h4 class="text-center">Não há despesas neste mês.</h4>
    </div>

    <button fab-bottom fab-right fab-fixed round darkred (click)="add()">
      <ion-icon name="add"></ion-icon>
    </button>

  </div>
</ion-content>
